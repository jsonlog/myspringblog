<!doctype html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<div id="header"></div>
<div id="wrapper" class="wrapper">
    <main>
        <div class="infosbox">
            <div class="newsview">
                <h3 class="news_title" id="blogtitle">标题</h3>
                <div class="bloginfo">
                    <ul>
                        <li class="timer" id="blogtime">2018-07-05</li>
                    </ul>
                </div>
                <div class="tags" id="bloghrefs"><a>sample</a> &nbsp;<a>示例</a> <a>sample12</a></div>
                <div class="news_about"><strong>简介</strong>简介</div>
                <div class="news_con" id="blogcontent" value="">正文
                </div>
            </div>
        </div>
    </main>
    <div id="aside"></div>
</div>
<div id="footer"></div>
<script src="./../js/import.js"></script>
<script>
    //获取当前网址，如： http://localhost:8083/uimcardprj/share/meun.jsp
    var curWwwPath=window.document.location.href;
    //获取主机地址之后的目录，如： uimcardprj/share/meun.jsp
    var pathName=window.document.location.pathname;
    //TODO GITHUB
    var pos=curWwwPath.indexOf(pathName);
    //获取主机地址，如： http://localhost:8083
    var localhostPath=curWwwPath.substring(0,pos);

    var tags = document.getElementById("bloghrefs");
    var a=tags.getElementsByTagName("a");
    var blogtags = "";
    for(var i=0;i<a.length;i++){
        a[i].href = localhostPath+"?tag="+a[i].innerHTML;
        blogtags += ","+a[i].innerHTML;
    }
    var share={
        data:function(name,value){
            var top=window.top,
                cache=top[curWwwPath]||{};
            top[curWwwPath]=cache;
            return value?cache[name]=value:cache[name];
        },
        removeData:function(name){
            var cache=window.top[curWwwPath];
            if(cache&&cache[name])
            {
                delete cache[name];
            }
        }
    };
    var bloglist = {
        blogtitle : document.getElementById("blogtitle").innerHTML,
        blogtime : document.getElementById("blogtime").innerHTML,
        bloghrefs : document.getElementById("bloghrefs").innerHTML,
        blogcontent : document.getElementById("blogcontent").innerHTML,
        blogtags : blogtags.substr(1)
    }
    share.data('_bloglist',bloglist);
</script>
<script>
    $("#header").load("./../jsonlog/header.html");
</script>
<script>
    $("#aside").load("./../jsonlog/aside.html");
</script>
<script>
    $("#footer").load("./../jsonlog/footer.html");
</script>
<a href="#" class="cd-top">Top</a>
</body>
</html>
