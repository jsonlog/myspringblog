    <script type="text/javascript">
        displayTime();
        var untilYear = 2049;
        var untilMonth = 12;
        var untilDay = 31;
        function displayTime(){
            //1.获取div元素
            var timeDiv=document.getElementById("time");
            //2.获取系统当前时间
            var date=new Date();
            var ClickDays= date.getDate();
            var until = new Date(untilYear + "/" + untilMonth + "/" + untilDay);
            var time = until.getTime() - date.getTime();
            var year = until.getFullYear() - date.getFullYear(); //366
            var day = parseInt(time / (1000 * 60 * 60 * 24));
            var hour = parseInt(time/(1000*60*60));
            var minute = parseInt(time/(1000*60));
            var second = parseInt(time/1000);
            var week = parseInt(day/7);
            var month = parseInt(time / (1000 * 60 * 60 * 24 * 30));
            var strNowTime=date.toString();//现在是Sat May 11 2019 19:21:30 GMT+0800 (China Standard Time)
            //3.将系统时间设置到div元素中
            timeDiv.innerText="现在是"+formatDate(date)+" "+strNowTime.match("[0-9]{2}:[0-9]{2}:[0-9]{2}")
                + "   距离"+untilYear+"年"+untilMonth+"月还有"//+untilDay+"日"
                + year + "年="
                + month + "个月="
                + week + "周="
                + day + "天="
                + hour + "个小时="
                + minute + "分="
                + second + "秒"
            ;
            setTimeout(displayTime,1000);
            // alert(timeDiv.innerText);
        }
        function formatDate(date) {
            var y = date.getFullYear();
            var m = date.getMonth() + 1;
            // m = m < 10 ? ('0' + m) : m;
            var d = date.getDate();
            // d = d < 10 ? ('0' + d) : d;
            // var h = date.getHours();
            // var minute = date.getMinutes();
            // minute = minute < 10 ? ('0' + minute) : minute;
            // var second= date.getSeconds();
            // second = minute < 10 ? ('0' + second) : second;
            return y + '年' + m + '月' + d + '日';//+' '+h+':'+minute+':'+ second;
        };
